Configuration:
  status: ON

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      - name: log.level.console
        value: @logLevelConsole@
      - name: log.level.action
        value: @logLevelAction@
      - name: log.level.sql
        value: @logLevelSql@
      - name: log.path
        value: @logPath@
      - name: project.name
        value: stone

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "[%d{yyyy-MM-dd HH:mm:ss,SSS}]${project.name}:%4p %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}-action.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "[%d{yyyy-MM-dd HH:mm:ss,SSS}]${project.name}:%4p %t (%F:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000
      #exception日志
      - name: EXCEPTION_ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/exception/${project.name}_exception.log
        filePattern: "${log.path}/exception/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        ThresholdFilter:
          level: ERROR
          onMatch: ACCEPT
          onMismatch: DENY
        PatternLayout:
          pattern: "[%d{yyyy-MM-dd HH:mm:ss,SSS}]${project.name}:%4p %t (%F:%L) - %m%n"
        Policies:
          TimeBasedTriggeringPolicy:  # 按天分类
            modulate: true
            interval: 1
        DefaultRolloverStrategy:     # 文件最多100个
          max: 100
      - name: SQL_LOG
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}_sql.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-sql-%i.log.gz"
        PatternLayout:
          pattern: "[%d{yyyy-MM-dd HH:mm:ss,SSS}]${project.name}:%4p %t (%F:%L) - %m%n"
        Policies:
          TimeBasedTriggeringPolicy:
            modulate: true
            interval: 1
        DefaultRolloverStrategy:
          max: 1000


  Loggers:
    Root:
      level: @logLevelRoot@
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
        - ref: EXCEPTION_ROLLING_FILE
    Logger:
      - name: HTTP_LOG
        additivity: true #需要开启就true，不需要开启为false
        level: ${sys:log.level.action}
      - name: org.springframework
        additivity: true #需要开启就true，不需要开启为false
        level: ${sys:log.level.action}
